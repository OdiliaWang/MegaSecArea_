<!DOCTYPE html>
<html   lang="zh-TW" 
        data-layout="semibox" 
        data-sidebar-visibility="show" 
        data-sidebar="light" 
        data-sidebar-size="lg" 
        data-sidebar-image="none" 
        data-preloader="disable">
<head>
    <meta charset="UTF-8" />
    <title>請輸入憑證密碼 | 兆豐專區</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/img/megafavicon.ico">
    <!-- Bootstrap Css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/daa3deb879.js" crossorigin="anonymous" ></script>
    <!-- App Css-->
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />
    <!-- custom Css-->
    <link href="assets/css/mega.css" rel="stylesheet" type="text/css" />

</head>
<body>
    <!-- Begin page -->
    <div id="layout-wrapper">
        <div class="page-content pt-3 pt-sm-5">
            <div class="container">                
                <div class="row justify-content-center">
                    <div class="col-xxl-5 col-lg-4 col-md-6 col-sm-12">
                        <div class="card">
                            <div class="card-body p-4">
                                <div class="p-2">
                                    <form action="">
                                        <!-- Input Password -->
                                        <div class="mb-3">
                                            <label for="password-input" class="form-label fs-18">請輸入憑證密碼</label>
                                            <div class="position-relative auth-pass-inputgroup">
                                                <input type="password" class="form-control pe-5 password-input" onpaste="return false" placeholder=" " id="password-input" aria-describedby="passwordInput" pattern="[a-zA-Z0-9]" minlength="7" maxlength="10" required>
                                                <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon" type="button" id="password-addon"><i class="ri-eye-fill align-middle"></i></button>
                                            </div>
                                        </div>
                                        <div class="row justify-content-center">
                                          <div class="col-xl-12">
                                              <div class="hstack gap-3">
                                                  <button type="button" class="btn btn-outline-primary w-50">取消</button>
                                                  <button megaWeb type="button" class="btn btn-primary w-50">確定</button>
                                              </div>
                                          </div>
                                      </div>
                                      <!-- end button -->
                                    </form>
                                </div>
                            </div>
                            <!-- end card body -->
                        </div>
                        <!-- end card -->
                    </div>
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
    </div>
    <!-- END layout-wrapper -->

    

    <!-- password-addon init -->
    <script src="assets/js/pages/passowrd-create.init.js"></script>

    
</body>
</html>
