<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Stock Table</title>
    <style>
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .edit-btn {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        .edit-btn:hover {
            background-color: #0056b3;
        }
        #editModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 300px;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        #closeBtn, #saveBtn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            margin-right: 5px;
        }
        #closeBtn:hover, #saveBtn:hover {
            background-color: #0056b3;
        }
        #closeBtn {
            background-color: #dc3545;
        }
        #closeBtn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Stock Name</th>
                <th>Quantity</th>
                <th>Leverage</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Apple Inc.</td>
                <td>50</td>
                <td>1.5</td>
                <td><button class="edit-btn" onclick="editRow(this)">Edit</button></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Google LLC</td>
                <td>30</td>
                <td>2.0</td>
                <td><button class="edit-btn" onclick="editRow(this)">Edit</button></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Amazon.com</td>
                <td>20</td>
                <td>1.8</td>
                <td><button class="edit-btn" onclick="editRow(this)">Edit</button></td>
            </tr>
        </tbody>
    </table>

    <div id="overlay"></div>

    <div id="editModal">
        <h3>Edit Stock Information</h3>
        <p>ID: <span id="stockId"></span></p>
        <p>Name: <span id="stockName"></span></p>
        <label for="stockQuantity">Quantity:</label>
        <input type="number" id="stockQuantity" min="0"><br><br>
        <label for="stockLeverage">Leverage:</label>
        <input type="number" id="stockLeverage" min="0" step="0.1"><br><br>
        <button id="saveBtn" onclick="saveChanges()">Save</button>
        <button id="closeBtn" onclick="closeModal()">Close</button>
    </div>

    <script>
        var currentRow;

        function editRow(button) {
            currentRow = button.parentNode.parentNode;
            var id = currentRow.cells[0].innerText;
            var name = currentRow.cells[1].innerText;
            var quantity = currentRow.cells[2].innerText;
            var leverage = currentRow.cells[3].innerText;

            document.getElementById("stockId").innerText = id;
            document.getElementById("stockName").innerText = name;
            document.getElementById("stockQuantity").value = quantity;
            document.getElementById("stockLeverage").value = leverage;

            document.getElementById("overlay").style.display = "block";
            document.getElementById("editModal").style.display = "block";
        }

        function saveChanges() {
            var newQuantity = document.getElementById("stockQuantity").value;
            var newLeverage = document.getElementById("stockLeverage").value;

            currentRow.cells[2].innerText = newQuantity;
            currentRow.cells[3].innerText = newLeverage;

            closeModal();
        }

        function closeModal() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("editModal").style.display = "none";
        }
    </script>

</body>
</html>
