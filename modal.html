<!DOCTYPE html>
<html   lang="zh-TW" 
        data-layout="semibox" 
        data-sidebar-visibility="show" 
        data-sidebar="light" 
        data-sidebar-size="lg" 
        data-sidebar-image="none" 
        data-preloader="disable">
<head>
    <meta charset="UTF-8" />
    <title>個人化服務</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/img/megafavicon.ico">
    <!-- Bootstrap Css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/daa3deb879.js" crossorigin="anonymous" ></script>
    <!-- App Css-->
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />
    <!-- custom Css-->
    <link href="assets/css/mega.css" rel="stylesheet" type="text/css" />

</head>
<body>
    <!-- Begin page -->
    <div id="layout-wrapper">
        <div class="page-content">
            <div class="container">                
                <div class="row justify-content-center">
                    
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#megaModal">提示訊息視窗</button>

                    <!-- Modals -->
                    <div id="megaModal" class="modal fade" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
                        <div class="modal-dialog modal-md modal-dialog-centered">
                            <div class="modal-content text-center">
                                <div class="modal-body">
                                    <div class="avatar-lg mx-auto mt-2 mb-4">
                                        <div class="avatar-title bg-light text-primary display-3 rounded-circle">
                                            <i class="ri-error-warning-fill"></i>
                                        </div>
                                    </div>
                                    <p class="fs-20 mb-4">
                                        您尚未具備有效的Web CA憑證，是否要立刻申請憑證？
                                    </p>
                                    <div class="hstack gap-2 justify-content-center">
                                        <button class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
                                        <button type="button" class="btn btn-secondary">確認</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end modal -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
    </div>
    <!-- END layout-wrapper -->

    

    <!-- JAVASCRIPT -->
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>

    
</body>
</html>
