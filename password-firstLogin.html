<!DOCTYPE html>
<html   lang="zh-TW" 
        data-layout="semibox" 
        data-sidebar-visibility="show" 
        data-sidebar="light" 
        data-sidebar-size="lg" 
        data-sidebar-image="none" 
        data-preloader="disable">
<head>
    <meta charset="UTF-8" />
    <title>首次登入密碼設定 | 兆豐專區</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/img/megafavicon.ico">
    <!-- Bootstrap Css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/daa3deb879.js" crossorigin="anonymous" ></script>
    <!-- App Css-->
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />
    <!-- custom Css-->
    <link href="assets/css/mega.css" rel="stylesheet" type="text/css" />

</head>
<body>
    <!-- Begin page -->
    <div id="layout-wrapper">
        <div class="page-content pt-3 pt-sm-5">
            <div class="container">                
                <div class="row justify-content-center">
                    <div class="col-xxl-6 col-lg-8 col-md-12">
                        <div class="alert alert-danger fs-5"><i class='bx bx-error align-middle fs-20'></i> 首次登入系統後，您必須更新您的密碼，以確保帳戶安全</div>
                        <div class="card">
                            <div class="card-body p-4">
                                <div class="row justify-content-center mb-4">
                                    <img src="assets/img/svg/MegaArea.svg" height="40px" alt="">
                                </div>
                                <div class="p-2">
                                    <form action="">
                                        <!-- Input Password -->
                                        <div class="mb-3">
                                            <label for="InputOldpassword" class="form-label fs-18">請輸入原登入密碼</label>
                                            <input type="password" class="form-control" id="InputOldpassword" value="">
                                        </div>
                                        <div class="mb-3">
                                            <label for="password-input" class="form-label fs-18">請設定新登入密碼</label>
                                            <div class="position-relative auth-pass-inputgroup">
                                                <input type="password" class="form-control pe-5 password-input" onpaste="return false" placeholder=" " id="password-input" aria-describedby="passwordInput" pattern="[a-zA-Z0-9]" minlength="7" maxlength="10" required>
                                                <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon" type="button" id="password-addon"><i class="ri-eye-fill align-middle"></i></button>
                                            </div>
                                            <div id="passwordInput" class="form-text fw-normal">密碼長度為7-10位英、數字組合，並區分大小寫</div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="confirm-password-input" class="form-label fs-18">請再次確認新登入密碼</label>
                                            <div class="position-relative auth-pass-inputgroup mb-3">
                                                <input type="password" class="form-control pe-5 password-input" onpaste="return false" placeholder="輸入與上方相同密碼" pattern="[a-zA-Z0-9]{7,10}" id="confirm-password-input" minlength="7" maxlength="10" required>
                                                <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon" type="button" id="confirm-password-input"><i class="ri-eye-fill align-middle"></i></button>
                                            </div>
                                        </div>

                                        <div class="p-3 bg-soft-primary  rounded">
                                            <h5 class="fs-18 mb-2 text-primary">密碼說明</h5>
                                            <ol class="fs-16 mb-0 fw-normal text-primary">
                                                <li>密碼請設定7-10碼英、數字組合，並區分大小寫</li>
                                                <li>不可使用空白鍵</li>
                                                <li>不可使用全形英文、全形數字與中文字</li>
                                            </ol>
                                        </div>

                                        <div class="mt-4">
                                            <button onclick="javascript:window.forward()" type="button" class="btn btn-secondary w-100" type="submit" data-bs-toggle="modal" data-bs-target="#topmodal">確定</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- end card body -->
                        </div>
                        <!-- end card -->
                    </div>
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
    </div>
    <!-- END layout-wrapper -->

    

    <!-- password-addon init -->
    <script src="assets/js/pages/passowrd-create.init.js"></script>

    
</body>
</html>
