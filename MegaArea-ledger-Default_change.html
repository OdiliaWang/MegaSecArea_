<!DOCTYPE html>
<html lang="zh"
      data-layout="horizontal"
      data-layout-style="detached"
      data-sidebar="light"
      data-topbar="light"
      data-sidebar-size="lg"  
      data-preloader="disable">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兆豐證券｜分戶帳</title>
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/img/megafavicon.ico">
    
    <!-- Bootstrap Css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />    
    <!-- Icons Css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />  
    <!-- App Css-->
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />
    <!-- custom Css-->
    <link href="assets/css/ledge.css" rel="stylesheet" type="text/css" />
</head>
<body>
    
    <div class="container" style="margin-top: 20px;">
        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                    <h2 class="mb-sm-0 fw-semibold fs-32">出入金帳戶管理</h2>
                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item">
                                <a href="#">個人化服務</a>
                            </li>
                            <li class="breadcrumb-item">
                                <a href="MegaArea-ledger.html">分戶帳總覽</a>
                            </li>
                            <li class="breadcrumb-item active">
                                出入金帳戶管理
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <!-- end page title -->
        

        <!--頁首 Cards-->
        <div class="row justify-content-center">
            <div class="col-xl-10">
                <div class="card">
                    <div class="card-header align-items-center d-flex p-4">
                        <h4 class="card-title mb-0 flex-grow-1 fs-20">證-營業部0108496 錢多多</h4>
                    </div><!-- end card header -->
                    <div class="card-body p-0">
                        <div class="p-2 bg-soft-primary">
                            <div class="d-flex align-items-center">
                                <div class="avatar-sm flex-shrink-0 ms-3">
                                    <span class="avatar-title bg-soft-primary text-primary rounded-circle fs-3">
                                        <i class="ri-money-dollar-circle-fill align-middle"></i>
                                    </span>
                                </div>
                                <div class="flex-grow-1 ms-3">
                                    <h6 class="fs-16 mb-0 text-primary">分戶帳帳號</h6>
                                </div>
                                <div class="float-end me-3">
                                    <h6 class="fs-16 text-primary mb-0">95301001670011</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body mt-3 px-4">
                        <div class="d-flex align-items-center">
                            <div class="avatar-sm">
                                <div class="avatar-title bg-info text-light rounded-circle align-middle fs-20">
                                    <i class="bx bx-money-withdraw"></i>
                                </div>
                            </div>
                            <div class="flex-grow-1 gap-2 ms-2">
                                <h4 class="mb-1">主要出入金帳戶</h4>
                                <p class="badge badge-outline-info fs-14 mb-0">提供出金與入金功能</p>
                            </div>
                            <div class="d-flex gap-2 mt-0 mx-auto">
                                <div>
                                    <button type="button" class="btn btn-outline-dark btn-md">取消變更</button>
                                </div>
                            </div>
                        </div>
                        <!-- input Account -->
                        <div class="row mt-3 g-2 align-items-center">
                            <div class="col-lg-4">
                                <input type="text" class="form-control" placeholder="請輸入銀行代碼">
                            </div>
                            <div class="col-lg-6">
                                <input type="text" class="form-control" placeholder="請輸入銀行帳號">
                            </div>
                            <div class="col-lg-2">
                                <button type="button" class="btn btn-primary w-100">儲存</button>
                            </div>
                        </div><!-- end input -->

                        <!-- //// 成功 Alert ////-->
                        <div class="alert alert-primary alert-dismissible fade show mt-3" role="alert">
                            <span class="fs-16"><i class="bx bx-check-circle fs-20 align-middle"></i> 變更成功！</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <!-- //// end Alert ////-->

                        <!-- //// 錯誤 Alert ////-->
                        <div class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                            <span class="fs-16"><i class="bx bx-x-circle fs-20 align-middle"></i> 變更失敗(失敗原因)</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <!-- //// end Alert ////-->
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <button class="btn btn-soft-success btn-md w-100">
                            <i class="bx bx-plus-circle align-middle fs-24"></i> 新增入金帳戶
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>




    
    <!-- JAVASCRIPT -->
    <script src="assets/libs/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
    </style>

</body>
</html>
