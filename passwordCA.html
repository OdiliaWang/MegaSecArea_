<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>請輸入憑證密碼 | 個人化服務</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Bootstrap Css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />
    <!-- custom Css-->
    <link href="assets/css/mega.css" rel="stylesheet" type="text/css" />

</head>
<body>
    <!-- Begin page -->
    <div id="layout-wrapper">
        <div class="page-content pt-3 pt-sm-5">
            <div class="container">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target=".modal-center">點我看</button>
                <div class="modal fade modal-center" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-body text-center p-5">
                                <form>
                                    <!-- Input Password -->
                                    <div class="mb-3">
                                        <label for="password-input" class="form-label fs-18">請輸入憑證密碼</label>
                                        <div class="position-relative auth-pass-inputgroup">
                                            <input type="password" class="form-control pe-5 password-input" id="password-input" pattern="[a-zA-Z0-9]" minlength="7" maxlength="10" required>
                                            <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon" type="button" id="password-addon"><i class="ri-eye-fill align-middle"></i></button>

                                        </div>
                                    </div>
                                    <div class="row justify-content-center">
                                    <div class="col-xl-12">
                                        <div class="hstack gap-3">
                                            <button type="button" class="btn btn-outline-primary w-50" data-bs-dismiss="modal">取消</button>
                                            <button megaWeb type="button" class="btn btn-primary w-50">確定</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->
            </div>
            <!-- end container -->
        </div>
    </div>
    <!-- END layout-wrapper -->

    <!-- JAVASCRIPT -->
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Modal Js -->
    <script src="assets/js/pages/modal.init.js"></script>
    <!-- password-addon init -->
    <script src="assets/js/pages/password-addon.init.js"></script>

</body>
</html>
