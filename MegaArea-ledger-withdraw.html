<!DOCTYPE html>
<html lang="zh"
      data-layout="horizontal"
      data-layout-style="detached"
      data-sidebar="light"
      data-topbar="light"
      data-sidebar-size="lg"  
      data-preloader="disable">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兆豐證券｜分戶帳</title>
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/img/megafavicon.ico">
    
    <!-- Bootstrap Css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />    
    <!-- Icons Css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />  
    <!-- App Css-->
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />
    <!-- custom Css-->
    <link href="assets/css/ledge.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container" style="margin-top: 20px;">
        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                    <h2 class="mb-sm-0 fw-semibold fs-32">出金申請</h2>
                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item">
                                <a href="#">兆豐專區</a>
                            </li>
                            <li class="breadcrumb-item">
                                <a href="MegaArea-ledger.html">分戶帳總覽</a>
                            </li>
                            <li class="breadcrumb-item active">
                                出金申請
                            </li>
                        </ol>
                    </div>

                </div>
            </div>
        </div>
        <!-- end page title -->
        

        <!--頁首 Cards-->
        <div class="row justify-content-center">
            <div class="col-xl-8">
                <div class="card">
                    <div class="card-header d-flex align-items-center border-0 p-4">
                        <h5 class="card-title mb-0 flex-grow-1">證-營業部0108496 錢多多</h5>
                        <div class="flex-shrink-0 ms-2">
                            <a class="fs-14 text-body mb-0">申請日期 <span>2023/01/25</span></a>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="p-2 bg-soft-primary">
                            <div class="d-flex align-items-center">
                                <div class="avatar-sm flex-shrink-0 ms-3">
                                    <span class="avatar-title bg-soft-primary text-primary rounded-circle fs-3">
                                        <i class="ri-money-dollar-circle-fill align-middle"></i>
                                    </span>
                                </div>
                                <div class="flex-grow-1 ms-3">
                                    <h6 class="fs-16 mb-0 text-primary">分戶帳帳號</h6>
                                </div>
                                <div class="float-end me-3">
                                    <h6 class="fs-16 text-primary mb-0">95301001670011</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-borderless m-0">
                                <tbody>
                                    <tr class="align-middle">
                                        <td class="fw-bold fs-16" scope="row">出金銀行帳號</td>
                                        <td class="account">台新銀行 288812345678</td>
                                    </tr>
                                    <tr class="align-middle">
                                        <td class="fw-bold fs-16" scope="row">可出金金額</td>
                                        <td class="chargeDate">123,000,000</td>
                                    </tr>
                                    <tr class="align-middle">
                                        <td class="fw-bold fs-16" scope="row">申請出金金額</td>
                                        <td class="applyInput">
                                            <div class="input-group">
                                                <label class="input-group-text bg-primary border-primary text-white">
                                                    <img src="assets/img/money_icon.webp" style="height: 15px;"></label>
                                                <input type="number" class="form-control" placeholder="請輸入欲申請金額">
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div><!-- end table -->
                        <div class="mt-3 pt-2 text-center">
                            <button type="button" class="btn btn-primary w-100">送出</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

    </div>


    
    <!-- JAVASCRIPT -->
    <script src="assets/libs/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
    </style>

    
</body>
</html>
