    <!-- JAVASCRIPT -->
    <script src="assets/libs/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
    </style>

    <script>
        const dataCheckboxes = document.querySelectorAll(".dataCheckbox");
        const confirmButtons = document.querySelectorAll(".confirm-button");

        dataCheckboxes.forEach((checkbox, index) => {
            checkbox.addEventListener("change", function () {
                // 取消其他复选框的选择并隐藏其确认按钮
                dataCheckboxes.forEach((cb, i) => {
                    if (i !== index) {
                        cb.checked = false;
                        confirmButtons[i].style.display = "none";
                    }
                });

                if (checkbox.checked) {
                    confirmButtons[index].style.display = "inline-block";
                } else {
                    confirmButtons[index].style.display = "none";
                }
            });
        });
    </script>
